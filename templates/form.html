<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Form</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
    <body class="bg-gray-900 text-white p-4 md:p-8">
    <div class="container mx-auto">
    <h1 class="text-center m-4 p-2 text-2xl md:text-4xl font-bold">Diamond Price Prediction</h1>
    <form action="{{url_for('predict_datapoint')}}" method="POST" class="bg-gray-800 p-4 md:p-6 rounded shadow-lg md:w-96 mx-auto">
        <div class="form-group mb-4">
            <label for="carat" class="block font-bold">Carat:</label>
            <input type="text" id="carat" name="carat" placeholder="Enter carat value (float)" class="w-full text-black">
        </div>
    
        <div class="form-group mb-4">
            <label for="depth" class="block font-bold">Depth:</label>
            <input type="text" id="depth" name="depth" placeholder="Enter depth value (float)" class="w-full text-black">
        </div>
    
        <div class="form-group mb-4">  
            <label for="table" class="block font-bold">Table:</label>
            <input type="text" id="table" name="table" placeholder="Enter table value (float)" class="w-full text-black">
        </div>
        
        <div class="form-group mb-4">
            <label for="x" class="block font-bold">x:</label>
            <input type="text" id="x" name="x" placeholder="Enter x value (float)" class="w-full text-black">
        </div>
      
        <div class="form-group mb-4">
            <label for="y" class="block font-bold">y:</label>
            <input type="text" id="y" name="y" placeholder="Enter y value (float)" class="w-full text-black">
        </div>
      
        <div class="form-group mb-4">
            <label for="z" class="block font-bold">z:</label>
            <input type="text" id="z" name="z" placeholder="Enter z value (float)" class="w-full text-black">
        </div>         
      
    <div class="form-group mb-4">
      <label for="cut" class="block font-bold">Cut:</label>
      <select id="cut" name="cut" class="bg-gray-800 w-full">
        <option value="Fair">Fair</option>
        <option value="Good">Good</option>
        <option value="Very Good">Very Good</option>
        <option value="Premium">Premium</option>
        <option value="Ideal">Ideal</option>
      </select>
    </div>
      
    <div class="form-group mb-4">
      <label for="color" class="block font-bold">Color:</label>
      <select id="color" name="color" class="bg-gray-800 w-full">
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
      </select>
    </div>
    
    <div class="form-group mb-4">
      <label for="clarity" class="block font-bold">Clarity:</label>
      <select id="clarity" name="clarity" class="bg-gray-800 w-full">
        <option value="I1">I1</option>
        <option value="SI2">SI2</option>
        <option value="SI1">SI1</option>
        <option value="VS2">VS2</option>
        <option value="VS1">VS1</option>
        <option value="VVS2">VVS2</option>
        <option value="VVS1">VVS1</option>
        <option value="IF">IF</option>
      </select>
    </div>
    
    <div style="clear:both;"></div>
    <div class="text-center mt-4">
      <input type="submit" value="Submit" class="bg-blue-500 text-white px-4 py-2 rounded">
    </div>
    </form>
    
    <div class="text-center mt-4 text-4xl">
      The Price would be ${{final_result}}
    </div>

  </div>
    
    </body>
    </html>
